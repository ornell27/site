<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Au revoir</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .message {
      text-align: center;
      font-size: 1.8rem;
      max-width: 80%;
      opacity: 0;
      animation: fadeIn 4s ease forwards;
    }

    .heart {
      font-size: 2.5rem;
      animation: fadeIn 4s ease 4s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="message">
    <p>Chaque fin marque un nouveau commencement.<br>
    Nos chemins se séparent peut-être aujourd’hui,<br>
    mais les souvenirs, eux, restent gravés pour toujours.<br>
    Merci pour chaque sourire, chaque moment partagé.<br>
    Ce n’est qu’un au revoir…</p>
  </div>

  <div class="heart">❤️</div>

  <script>
    // Générer des étoiles aléatoires
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = (Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
